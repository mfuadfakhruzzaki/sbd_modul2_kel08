<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Mahasiswa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        color: #343a40;
        font-family: "Poppins", sans-serif;
      }

      .container {
        margin-top: 40px;
        margin-bottom: 40px;
      }

      h1 {
        text-align: center;
        color: #343a40;
        font-weight: 600;
        margin-bottom: 30px;
      }

      h2 {
        color: #343a40;
        font-weight: 600;
        margin-top: 25px;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      .card {
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        overflow: hidden;
      }

      .card-header {
        background-color: #007bff;
        color: white;
        font-weight: 600;
        padding: 15px 20px;
      }

      .card-body {
        padding: 25px;
        background-color: white;
      }

      .student-info {
        margin-bottom: 20px;
      }

      .info-label {
        font-weight: 600;
        color: #495057;
      }

      .info-value {
        color: #212529;
      }

      .table {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .table th {
        background-color: #f1f1f1;
        color: #495057;
        font-weight: 600;
        padding: 12px 15px;
      }

      .table td {
        padding: 12px 15px;
        vertical-align: middle;
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f8f9fa;
      }

      .semester-heading {
        background-color: #e9ecef;
        padding: 10px 15px;
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      .btn-back {
        border-radius: 8px;
        background-color: #6c757d;
        color: white;
        padding: 12px 20px;
        font-weight: 600;
        border: none;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .btn-back:hover {
        background-color: #5a6268;
        color: white;
      }

      .grade {
        font-weight: 600;
        border-radius: 4px;
        padding: 5px 10px;
        display: inline-block;
        min-width: 40px;
        text-align: center;
      }

      .grade-a {
        background-color: #28a745;
        color: white;
      }

      .grade-b {
        background-color: #17a2b8;
        color: white;
      }

      .grade-c {
        background-color: #ffc107;
        color: #212529;
      }

      .grade-d {
        background-color: #fd7e14;
        color: white;
      }

      .grade-e {
        background-color: #dc3545;
        color: white;
      }

      .empty-data {
        text-align: center;
        padding: 20px;
        color: #6c757d;
        font-style: italic;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Detail Mahasiswa</h1>

      <!-- Info Mahasiswa -->
      <div class="card mb-4">
        <div class="card-header">Informasi Mahasiswa</div>
        <div class="card-body">
          <div class="row student-info">
            <div class="col-md-3">
              <div class="info-label">NIM</div>
              <div class="info-value" th:text="${mahasiswa.nim}">-</div>
            </div>
            <div class="col-md-5">
              <div class="info-label">Nama</div>
              <div class="info-value" th:text="${mahasiswa.nama}">-</div>
            </div>
            <div class="col-md-2">
              <div class="info-label">Angkatan</div>
              <div class="info-value" th:text="${mahasiswa.angkatan}">-</div>
            </div>
            <div class="col-md-2">
              <div class="info-label">Gender</div>
              <div class="info-value" th:text="${mahasiswa.gender}">-</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabel IRS dan Mata Kuliah -->
      <h2>Daftar Mata Kuliah dan IRS</h2>

      <div th:if="${#lists.isEmpty(irsList)}" class="empty-data">
        Mahasiswa ini belum mengambil mata kuliah.
      </div>

      <div th:unless="${#lists.isEmpty(irsList)}">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Semester</th>
                <th>Kode MK</th>
                <th>Mata Kuliah</th>
                <th>SKS</th>
                <th>Dosen</th>
                <th>Nilai</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="irs : ${irsList}">
                <td th:text="${irs.semester}">Semester 1</td>
                <td th:text="${irs.kodeMk}">KOM101</td>
                <td th:text="${irs.namaMk}">Algoritma dan Pemrograman</td>
                <td th:text="${irs.sks}">3</td>
                <td th:text="${irs.dosen}">Dr. John Doe</td>
                <td>
                  <span
                    th:class="'grade ' + 
                             (${irs.nilai} == 'A' ? 'grade-a' : 
                             (${irs.nilai} == 'B' ? 'grade-b' : 
                             (${irs.nilai} == 'C' ? 'grade-c' : 
                             (${irs.nilai} == 'D' ? 'grade-d' : 
                             (${irs.nilai} == 'E' ? 'grade-e' : '')))))"
                    th:text="${irs.nilai != null ? irs.nilai : '-'}"
                  >
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Tombol Kembali -->
      <a href="/" class="btn btn-back">Kembali ke Daftar Mahasiswa</a>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
