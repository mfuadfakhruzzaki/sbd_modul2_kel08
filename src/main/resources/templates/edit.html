<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Mahasiswa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa; /* Light background color */
        color: #343a40; /* Dark text color */
        font-family: "Poppins", sans-serif;
      }

      .container {
        margin-top: 60px;
        max-width: 600px;
      }

      h1 {
        text-align: center;
        color: #343a40;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .form-group label {
        font-weight: 500;
      }

      .form-group input {
        border-radius: 8px; /* Rounded corners */
        border: 1px solid #ced4da;
        padding: 12px 20px;
        font-size: 16px;
        background-color: #ffffff; /* Light input background */
        color: #495057;
        transition: border-color 0.3s ease;
      }

      .form-group input::placeholder {
        color: #6c757d; /* Lighter placeholder color */
      }

      .form-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* Untuk input NIM yang readonly */
      #nim {
        background-color: #e9ecef; /* Latar belakang lebih terang agar lebih jelas */
        color: #495057; /* Teks gelap untuk kontras */
        cursor: not-allowed; /* Indikasi bahwa input hanya untuk dibaca */
      }

      .btn-submit {
        border-radius: 8px; /* Rounded corners */
        background-color: #007bff; /* Blue color */
        color: white;
        padding: 15px;
        font-weight: 600;
        border: none;
        width: 100%;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .btn-submit:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .form-group input {
          font-size: 14px;
        }

        .btn-submit {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Mahasiswa</h1>
      <form action="/edit" method="post">
        <div class="form-group">
          <label for="nim">NIM</label>
          <input
            type="text"
            class="form-control"
            id="nim"
            name="nim"
            th:value="${mahasiswa.nim}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            th:value="${mahasiswa.nama}"
            required
          />
        </div>
        <div class="form-group">
          <label for="angkatan">Angkatan</label>
          <input
            type="text"
            class="form-control"
            id="angkatan"
            name="angkatan"
            th:value="${mahasiswa.angkatan}"
            required
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input
            type="text"
            class="form-control"
            id="gender"
            name="gender"
            th:value="${mahasiswa.gender}"
            required
          />
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS & jQuery (optional for proper rendering) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
