<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa; /* Light background color */
        color: #343a40; /* Dark text color */
        font-family: "Poppins", sans-serif;
      }

      .container {
        margin-top: 60px;
        max-width: 600px;
      }

      h1 {
        text-align: center;
        color: #343a40;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .alert {
        background-color: #f8d7da; /* Light red background */
        color: #721c24; /* Dark red text */
        border-color: #f5c6cb; /* Light red border */
        font-weight: 500;
      }

      .btn-secondary {
        background-color: #6c757d; /* Gray background */
        color: white;
        border: none;
        padding: 12px 20px;
        font-weight: 600;
        width: 100%;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .btn-secondary:hover {
        background-color: #5a6268; /* Darker gray on hover */
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .btn-secondary {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Error</h1>
      <div class="alert alert-danger">
        <p th:text="${error}">Error Message</p>
      </div>
      <a href="/" class="btn btn-secondary">Kembali ke Daftar Mahasiswa</a>
    </div>
  </body>
</html>
