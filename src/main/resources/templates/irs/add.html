<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah IRS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        color: #343a40;
        font-family: "Poppins", sans-serif;
      }

      .container {
        margin-top: 60px;
        max-width: 600px;
        margin-bottom: 60px;
      }

      h1 {
        text-align: center;
        color: #343a40;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .form-group label {
        font-weight: 500;
      }

      .form-group select,
      .form-group input {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 8px 20px;
        font-size: 16px;
        background-color: #ffffff;
        color: #495057;
        transition: border-color 0.3s ease;
      }

      .form-group select:focus,
      .form-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .btn-submit {
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        padding: 15px;
        font-weight: 600;
        border: none;
        width: 100%;
        transition: background-color 0.3s ease;
        margin-bottom: 25px;
      }

      .btn-submit:hover {
        background-color: #0056b3;
      }

      .btn-back {
        border-radius: 8px;
        background-color: #6c757d;
        color: white;
        padding: 15px;
        font-weight: 600;
        border: none;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-back:hover {
        background-color: #5a6268;
        color: white;
        text-decoration: none;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .form-group select,
        .form-group input {
          font-size: 14px;
        }

        .btn-submit,
        .btn-back {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tambah IRS</h1>

      <form action="/irs/add" method="post">
        <div class="form-group">
          <label for="nim">Mahasiswa</label>
          <select class="form-control" id="nim" name="nim" required>
            <option value="">-- Pilih Mahasiswa --</option>
            <option
              th:each="mhs : ${mahasiswaList}"
              th:value="${mhs.nim}"
              th:text="${mhs.nim + ' - ' + mhs.nama}"
            >
              12345 - John Doe
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="kodeMk">Mata Kuliah</label>
          <select class="form-control" id="kodeMk" name="kodeMk" required>
            <option value="">-- Pilih Mata Kuliah --</option>
            <option
              th:each="mk : ${matakuliahList}"
              th:value="${mk.kodeMk}"
              th:text="${mk.kodeMk + ' - ' + mk.namaMk + ' (' + mk.sks + ' SKS)'}"
            >
              KOM101 - Algoritma dan Pemrograman (3 SKS)
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="semester">Semester</label>
          <select class="form-control" id="semester" name="semester" required>
            <option value="">-- Pilih Semester --</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
        </div>

        <!-- Removed nilai field completely -->

        <button type="submit" class="btn-submit">Submit</button>
      </form>

      <!-- Link to return to the IRS list with proper styling -->
      <a href="/irs" class="btn-back">Kembali</a>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
