<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Mata Kuliah</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        color: #343a40;
        font-family: "Poppins", sans-serif;
      }

      .container {
        margin-top: 60px;
      }

      h1 {
        text-align: center;
        color: #343a40;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .btn-add {
        border-radius: 8px;
        font-weight: 800;
        padding: 10px;
        background-color: #17a2b8;
        margin-bottom: 20px;
      }

      .btn-add:hover {
        background-color: #138496;
      }

      .table {
        border-radius: 8px;
        overflow: hidden;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .table th,
      .table td {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #343a40;
      }

      .thead-light {
        background-color: #f1f1f1;
        color: #495057;
        font-weight: 600;
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f8f9fa;
      }

      .btn-custom {
        border-radius: 8px;
        padding: 8px 15px;
        font-size: 14px;
        margin: 2px;
        transition: background-color 0.3s ease;
      }

      .btn-edit {
        background-color: #28a745;
      }

      .btn-edit:hover {
        background-color: #218838;
      }

      .btn-delete {
        background-color: #dc3545;
      }

      .btn-delete:hover {
        background-color: #c82333;
      }

      .btn-back {
        border-radius: 8px;
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        font-weight: 600;
        border: none;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .btn-back:hover {
        background-color: #5a6268;
        color: white;
      }

      .empty-data {
        text-align: center;
        padding: 20px;
        color: #6c757d;
        font-style: italic;
        background-color: #ffffff;
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Daftar Mata Kuliah</h1>

      <!-- Button to add new course -->
      <a href="/matakuliah/add" class="btn btn-add btn-block"
        >Tambah Mata Kuliah</a
      >

      <!-- Course list table -->
      <div th:if="${#lists.isEmpty(matakuliahList)}" class="empty-data">
        Tidak ada data mata kuliah yang tersedia.
      </div>

      <div
        th:unless="${#lists.isEmpty(matakuliahList)}"
        class="table-responsive"
      >
        <table class="table table-striped">
          <thead class="thead-light">
            <tr>
              <th>Kode MK</th>
              <th>Nama Mata Kuliah</th>
              <th>SKS</th>
              <th>Dosen</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="mk : ${matakuliahList}">
              <td th:text="${mk.kodeMk}">KOM101</td>
              <td th:text="${mk.namaMk}">Algoritma dan Pemrograman</td>
              <td th:text="${mk.sks}">3</td>
              <td th:text="${mk.dosen}">Dr. John Doe</td>
              <td>
                <a
                  th:href="@{/matakuliah/edit/{kodeMk}(kodeMk=${mk.kodeMk})}"
                  class="btn btn-edit btn-custom"
                  >Edit</a
                >
                <a
                  th:href="@{/matakuliah/delete/{kodeMk}(kodeMk=${mk.kodeMk})}"
                  class="btn btn-delete btn-custom"
                  onclick="return confirm('Apakah Anda yakin ingin menghapus mata kuliah ini?')"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Button to go back to main page -->
      <a href="/" class="btn btn-back btn-block">Kembali ke Daftar Mahasiswa</a>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
